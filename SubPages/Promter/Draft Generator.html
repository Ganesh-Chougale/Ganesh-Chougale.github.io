<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automator Draft Generator</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        textarea {
            min-height: 120px;
            resize: none;
            overflow: hidden;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="container py-3">

    <!-- Title -->
    <div class="text-center mb-3">
        <h4 class="fw-bold">Automator Text Draft Generator</h4>
    </div>

    <!-- Buttons (Mobile First: stacked) -->
    <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary" onclick="generateWorkDraft()">
            Work Draft Generator
        </button>

        <button class="btn btn-success" onclick="generateTodayDate()">
            Today Date Picker
        </button>
    </div>

    <!-- Output Area -->
    <div class="mb-2 position-relative">
        
        <!-- Copy Icon -->
        <button class="btn btn-sm btn-light position-absolute top-0 end-0 m-2 shadow-sm"
                onclick="copyText()"
                title="Copy">
            <i class="bi bi-clipboard"></i>
        </button>

        <textarea id="outputText"
                  class="form-control"
                  placeholder="Generated draft will appear here..."
                  oninput="autoResize(this)"></textarea>
    </div>

</div>


<script>

// ---------- Work Draft Template ----------
function generateWorkDraft() {

    const template =
`\`\`\`yml
Work        :
Flow        :
Dal         :
BO          :
Controller  :
View        :
Ticket      :
\`\`\`
- Description  
\`\`\`txt

\`\`\``;

    const ta = document.getElementById('outputText');
    ta.value = template;
    autoResize(ta);
}


// ---------- Today Date Template ----------
function generateTodayDate() {

    const today = new Date();

    const daysEng = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const daysHin = ["रविवार","सोमवार","मंगलवार","बुधवार","गुरुवार","शुक्रवार","शनिवार"];

    const dd = String(today.getDate()).padStart(2, '0');
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const yyyy = today.getFullYear();

    const dayName = daysEng[today.getDay()];
    const dayHin = daysHin[today.getDay()];

    const template =
`#### Date: \`${dd}-${mm}-${yyyy} (${dayName} | ${dayHin})\``;

    const ta = document.getElementById('outputText');
    ta.value = template;
    autoResize(ta);
}


// ---------- Auto Resize ----------
function autoResize(el) {
    el.style.height = 'auto';
    el.style.height = (el.scrollHeight) + 'px';
}


// ---------- Copy Function ----------
function copyText() {
    const textArea = document.getElementById('outputText');
    textArea.select();
    document.execCommand('copy');
}

</script>

</body>
</html>
